<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Pagination Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="prev btn">Previous</div>
        <div class="pg-no ">
            <div class="no btn">1</div>
            <div class="no btn">2</div>
            <div class="no btn">3</div>
            <div class="no btn">4</div>
            <div class="no btn">5</div>
            <div class="no btn">6</div>
            <div class="no btn">7</div>
            <div class="no btn">8</div>
        </div>
        <div class="next btn">Next</div>
    </div>

    <script>
        let btn = document.querySelectorAll(".btn")
        console.log(btn)
        for(let i = 0; i < btn.length; i++){
            btn[i].addEventListener("click", (e) => {
                btn[i].classList.add("press")
                for (const a of btn) {
                    if(a !== btn[i]){
                        a.classList.remove("press");
                    }
                }
            })
        }
    </script>
</body>
</html>
