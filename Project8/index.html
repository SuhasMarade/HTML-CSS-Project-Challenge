<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slides fade">
            <div class="number">1/3</div>
            <img src="./assets/farm.jpg" alt="farm">
            <div class="text">caption</div>
        </div>
        <div class="slides fade">
            <div class="number">2/3</div>
            <img src="./assets/mountain.jpg" alt="mountain">
            <div class="text">caption</div>
        </div>
        <div class="slides fade">
            <div class="number">3/3</div>
            <img src="./assets/sunset.jpg" alt="sunset">
            <div class="text">caption</div>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script>
        let slideIndex = 1;
        slideshow(slideIndex);
        let prev = document.querySelector(".prev")
        let next = document.querySelector(".next")
        prev.addEventListener("click",()=> {
            plusSlide(-1);
        })
        next.addEventListener("click",()=> {
            plusSlide(1);
        });
        let dotsSlides = document.querySelectorAll(".dot");
        for(let i = 0; i < dotsSlides.length; i++) {
            dotsSlides[i].addEventListener("click",function () {
                currentSlide(i+1);
            });
        }
        function plusSlide(n) {
            slideshow(slideIndex += n) 
        }
        function currentSlide(n) {
            slideshow(slideIndex = n);
        }
        function slideshow(n) {
            let mySlides = document.querySelectorAll(".slides");
            let i;
            if(n < 1) {
                slideIndex = mySlides.length
            }
            if(n > mySlides.length){
                slideIndex = 1;
            }
            for(i = 0; i< mySlides.length; i++) {
                mySlides[i].style.display = "none";
            }
            let dots = document.querySelectorAll(".dot");
            for(i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active","");
            }
            mySlides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active"
        }
    </script>
</body>
</html>
